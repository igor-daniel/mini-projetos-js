<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Vanilla JS</h1>
    <div class="calculadora">
        <h2>Calculadora</h2>
        <div class="resultado"> <p id="number"></p> </div>
        <div class="grid">
            
                <button class="clear" onclick="clean()">C</button>
                <button class="seta" onclick="back()"><</button>
                <button class="dividir" onclick="insert('/')">/</button>
                <button class="multiplicar" onclick="insert('*')">X</button>
           
                <button class="sete" onclick="insert('7')">7</button>
                <button class="oito" onclick="insert('8')">8</button>
                <button class="nove" onclick="insert('9')">9</button>
                <button class="menos" onclick="insert('-')">-</button>
            

                <button class="quatro" onclick="insert('4')">4</button>
                <button class="cinco" onclick="insert('5')">5</button>
                <button class="seis" onclick="insert('6')">6</button>
                <button class="mais" onclick="insert('+')">+</button>
           

                <button class="um" onclick="insert('1')">1</button>
                <button class="dois" onclick="insert('2')">2</button>
                <button class="treis" onclick="insert('3')">3</button>
                <button class="igual" onclick="calcular()">=</button>
            

                <button class="zer" onclick="insert('0')">0</button>
                <button class="ponto" onclick="insert('.')">.</button>
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
